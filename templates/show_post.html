{% extends "layout.html" %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/show_post.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet" type="text/css">
<header class="masthead">
    <img src="{{ post.image_url }}" class="cafe rounded mx-auto d-block" alt="Cafe">
    <h1 class="font text-uppercase">{{ post.cafe_name }}</h1>
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading mt-5">
                    <p>{{ post.description }}</p>
                </div>
                <div class="mt-5">
                    <h2 class="timing">Opening Time : {{ post.open }}</h2>
                    <h2 class="timing">Closing Time : {{ post.close }}</h2>
                </div>
                <div class="mt-5">
                    <h2 class="prod text-uppercase"> Productivity : {{ post.productivity }} </h2>
                </div>
                <div class="mt-5">
                    <h2 class="timing">Seats : {{ post.seats }}</h2>
                </div>

                <div class="mt-5">
                    <h2 class="timing">Phone : {{ post.phone }}</h2>
                </div>
                <div class="mt-5">
                    <h2 class="timing">Address : {{ post.address }}</h2>
                </div>
                <a href="{{ post.map_url }}">
                    <button class="btn btn-outline-secondary btn-lg">Wanna Go there?</button>
                </a>
            </div>

        </div>
    </div>
</header>

{% endblock %}
